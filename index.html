          <!-- <iframe src="https://player.vimeo.com/video/516639774" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> -->
        </div>
      </div>
    </div>

  <button
    style="display: none"
    id="startButton"
    class="btn btn-primary btnprimary"
  >
    Play Chess
  </button>

  <script src="chessboardjs/js/chessboard-1.0.0.js"></script>
  <script>
    // Vimeo video handler
    var iframe = document.querySelector('iframe');
    var player = new Vimeo.Player(iframe);
    let interval = 1;
    player.on('play', function () {
      if(interval === 1) {
        interval = setInterval(() => {
        player
          .getCurrentTime()
          .then(function (seconds) {
            console.log(seconds)
            if (seconds > 66) {
              if(interval === 0) {
                $('#startButton').css('opacity', 0)
              } else {
                $('#startButton').css('display', 'block');
              }
              clearInterval(interval)
              interval = 0
            }
          })
          .catch(function (error) {
            // an error occurred
          });
      }, 1000);
      }
    });

    // Chessboard handler
    var board = null;
    var game = new Chess();

    function onDragStart(source, piece, position, orientation) {
      // do not pick up pieces if the game is over
      if (game.game_over()) {
        // alert('game over')
        $('#chessboards').remove()
        player.play();
        return false;
      }


      // only pick up pieces for White
      if (piece.search(/^b/) !== -1) return false;
    }

    function makeRandomMove() {
      var possibleMoves = game.moves();

      // game over
      if (possibleMoves.length === 0) return;

      var randomIdx = Math.floor(Math.random() * possibleMoves.length);
      game.move(possibleMoves[randomIdx]);
      board.position(game.fen());
    }

    function onDrop(source, target) {
      // see if the move is legal
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q', // NOTE: always promote to a queen for example simplicity
      });

      // illegal move
      if (move === null) return 'snapback';

      // make random legal move for black
      window.setTimeout(makeRandomMove, 250);
    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd() {
      board.position(game.fen());
    }

    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd,
    };

    $('#startButton').click(function () {
      player.pause();
      board = Chessboard('chessboards', config);
      board.resize();

      setTimeout(() => {
      $('#startButton').css('opacity', 0)
        
      }, 1500);
    });
  </script>
